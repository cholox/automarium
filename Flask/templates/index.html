{% extends "layout.html" %}

{% block content %}
<main role="main" class="col pt-3">
  <h1>Configuration</h1>

    <div class="row">
      <div class="col-sm-12 col-md-6">
        <h4>Light</h4>
        <form>
            <div class="form-group row">
              <label for="light_time1" class="col-sm-7 col-form-label">Turn on lights:</label>
              <div class="col-sm-5">
                  <input type="text" class="form-control" id="light_time1" placeholder="10:30" value="{{data.light_time1}}" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="light_time2" class="col-sm-7 col-form-label">Turn off lights:</label>
              <div class="col-sm-5">
                  <input type="text" class="form-control" id="light_time2" value="{{data.light_time2}}" placeholder="20:30" required>
              </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                  <button type="button" id="change_light_schedule" class="btn btn-primary">Change schedule</button>
                </div>
            </div>
        </form>
      </div>
      <div class="col-sm-12 col-md-6">
          <h4>CO<sub>2</sub></h4>
          <form>
              <div class="form-group row">
                <label for="co2_time1" class="col-form-label col-sm-7">Open CO<sub>2</sub> :</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="co2_time1" placeholder="10:30" value="{{data.co2_time1}}" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="co2_time2" class="col-form-label col-sm-7">Close CO<sub>2</sub> :</label>
                <div class="col-sm-5">
                    <input type="datetime" class="form-control" id="co2_time2" value="{{data.co2_time2}}" placeholder="20:30" required>
                </div>
              </div>
              <div class="form-group row">
                  <div class="col-sm-12">
                      <button type="button" id="change_co2_schedule" class="btn btn-primary">Change schedule</button>
                  </div>
              </div>
          </form>
      </div>
    </div>
    <div class="row pt-5">
        <div class="col-sm-12 col-md-6">
            <h4>Fertilizer</h4>
            <form>
                <div class="form-group row">
                  <label for="fertilizer_time" class="col-sm-7 col-form-label">Time to fertilize:</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="fertilizer_time" value="{{data.fertilizer_time}}" placeholder="10:30" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="fertilizer_amount" class="col-sm-7 col-form-label">Duration of motor in <code>seconds</code>:</label>
                  <div class="col-sm-5">
                    <input type="number" class="form-control" id="fertilizer_amount" value="{{data.fertilizer_amount}}" placeholder="2" required>
                  </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <button type="button" id="change_fertilizer_schedule" class="btn btn-primary">Change schedule</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-12 col-md-6">
            <h4>Temperature</h4>
            <form>
                <div class="form-group row">
                  <label for="temperature" class="col-sm-7 col-form-label">Temperature in <code>Â°C</code>:</label>
                  <div class="col-sm-5">
                    <input type="number" class="form-control" id="temperature" placeholder="21" required>
                  </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <button type="button" id="change_temperature" class="btn btn-primary">Change</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row pt-5">
        <div class="col-sm-12 col-md-6">
            <h4>RELAY 2</h4>
            <form>
                <div class="form-group row">
                  <label for="relay2_time1" class="col-sm-7 col-form-label">Turn on relay2:</label>
                  <div class="col-sm-5">
                      <input type="text" class="form-control" id="relay2_time1" value="{{data.relay2_time1}}" placeholder="10:30" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="relay2_time2" class="col-sm-7 col-form-label">Turn off relay2:</label>
                  <div class="col-sm-5">
                      <input type="datetime" class="form-control" id="relay2_time2" value="{{data.relay2_time2}}" placeholder="20:30" required>
                  </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                      <button type="button" id="change_relay2_schedule" class="btn btn-primary">Change schedule</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
